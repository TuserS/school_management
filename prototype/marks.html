    <script>
        function grade(val, name) {
            if(val.length > 0 ) {
                var x = document.getElementById(name);
                var m = +val;

                var g = '';

                if(m > 100 ) g='Invalid Marks';
                else if(m >= 90) g='A+';
                else if(m >= 85) g = 'A';
                else if(m >= 80) g = 'B+';
                else if(m >= 75) g = 'B';
                else if(m >= 70) g = 'C+';
                else if(m >= 65) g = 'C';
                else if(m >= 60) g = 'D+';
                else if(m >= 50) g = 'D';
                else if(m >= 0 ) g = 'F';
                else g = 'Invalid Marks'

                x.innerHTML = g;
            }
        }
    </script>
